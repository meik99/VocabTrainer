<div class="container">
  <div class="row">
    <app-management-navbar></app-management-navbar>
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-12">
          <h3>Schultypen bearbeiten</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h4>Schultyp hinzufügen</h4>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="input-group">
              <input class="form-control" type="text" placeholder="HTL" id="schooltype" [(ngModel)]="schooltype">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-primary">Hinzufügen</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <ul class="list-group">
              <li class="list-group-item list-group-item-heading">Vorhandene Schultypen</li>
              <li class="list-group-item" *ngFor="let type of getSchooltypes()">
                <div>
                  {{type.description}}
                </div>
                <div align="right">
                    <button class="btn btn-default"><span class="glyphicon glyphicon-edit"></span> Bearbeiten</button>
                    <button class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> Löschen</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
