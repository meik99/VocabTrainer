<div class="container">

  <div class="row">

    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3>{{inputLanguage.description}}</h3>
        </div>
        <div class="panel-body">
            <input class="form-control" type="text" readonly>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3>{{outputLanguage.description}}</h3>
        </div>
        <div class="panel-body">
          <input class="form-control" type="text">
        </div>
      </div>
    </div>
  </div>

  <h4>Development Data</h4>
  <ul>
    <li *ngFor="let voc of vocabs">
      <p>
        <label>Id: </label> {{voc.id}}
      </p>
      <p *ngIf="voc.word">
        <label>Word: </label> {{voc.word.word}} |
        <span *ngIf="voc.word.language">{{voc.word.language.description}}</span>
      </p>
      <p *ngIf="voc.foreignWord">
        <label>Foreign Word: </label> {{voc.foreignWord.word}} |
        <span *ngIf="voc.foreignWord.language">{{voc.foreignWord.language.description}}</span>
      </p>

    </li>
  </ul>

</div>
