<div class="col-md-6">
  <ul class="list-group">
    <li class="list-group-item list-group-item-heading active">{{schooltype.description}} -
      Jahrgang</li>
    <li
       class="list-group-item"
       *ngFor="let level of schoolLevels"
       (click)="selectedLevel = level"
       [class.active]="selectedLevel == level">{{level.description}}</li>
  </ul>
</div>

<app-language-selection
  *ngIf="selectedLevel"
  [schoollevel]="selectedLevel">
</app-language-selection>
